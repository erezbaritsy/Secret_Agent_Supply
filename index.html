<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>secret Agent Supply</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>

  <header>
    <div class="logo">
      <div class="container LogoAlign">
        <img src="./resources/images/logo.png" alt="logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>
    <div class="headlineSector">
      <div class="container">
        <div class="headline">
          <p>NEW ARRIVAL</p>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ul class="navCenter">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="gallery container">
      <div class="product">
        <div class="imgFrame">
          <div class="imgContain">  <img src="./resources/images/pen.png"></div>
        </div>
        <p>Exploding Pen</p>
      </div>
      <div class="product">
        <div class="imgFrame">
          <div class="imgContain"><img src="./resources/images/watch.png"></div>
        </div>
        <p>Cellular Watch</p>
      </div>
      <div class="product">
        <div class="imgFrame">
          <div class="imgContain"><img src="./resources/images/glasses.png"></div>
        </div>
        <p>Thermal Glasses</p>
      </div>

      <section class="locations container">
        <div class="loc">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="loc">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="flexFooter">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>

  </footer>
  
</div>

</body>
</html>
